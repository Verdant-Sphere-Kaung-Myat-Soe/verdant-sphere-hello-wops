name: Main Workflow

on:
  pull_request:
    branches:
      - dev
      - main

jobs:
  build:
    name: "Build Node App"
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: false
          MYSQL_ROOT_PASSWORD: password
          MYSQL_USERNAME: root
          MYSQL_DATABASE: test

    steps:
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          npm ci

      - name: Setup Env
        run: |
          cp .env.ci .env

      - name: Build the Application
        run: |
          npm 

      - name: Build as Docker image
        run: |
          docker build -t hello-wops-node-app-kms .

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: kaungmyatsoedev/wops-node:latest
  
